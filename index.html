<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Zombie Dice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
</head>
<body>
<style>
    @import url('https://fonts.googleapis.com/css?family=Special+Elite');
</style>

<div id="full_back">

    <div class="current-player-display wt_center">
        <h1 class="cpd_text wt_center">PLAYER<br>1</h1>
    </div>

    <div id="game_board" class="wt_center">
        <div class="game_board_inner">
            <!--LEFT-SIDE-->
            <div class="left_side">
                <div class="dice-7">
                    <img src="images/red-bullet.jpg" class="dice_border d1">
                    <img src="images/red-bullet.jpg" class="dice_border">
                    <img src="images/red-bullet.jpg" class="dice_border">
                    <img src="images/yellow-walk.jpg" class="dice_border">
                    <img src="images/yellow-walk.jpg" class="dice_border">
                    <img src="images/yellow-walk.jpg" class="dice_border">
                    <img src="images/yellow-walk.jpg" class="dice_border">
                </div>
                <div class="dice-7 r-dice-7">
                    <img src="images/green-brain.jpg" class="dice_border d1">
                    <img src="images/green-brain.jpg" class="dice_border">
                    <img src="images/green-brain.jpg" class="dice_border">
                    <img src="images/green-brain.jpg" class="dice_border">
                    <img src="images/green-brain.jpg" class="dice_border">
                    <img src="images/green-brain.jpg" class="dice_border">
                </div>
            </div>
            <!--CENTER SIDE-->
            <div class="center_side">
                <div class="cs_section">
                    <div class="zd-title center_rows">
                        <h1>ZOMBIE DICE</h1>
                    </div>
                    <div class="zd-scorer center_rows">
                        <div class="zd-shots half_row">
                            <div class="shot-0 shot_icon"></div>
                            <div class="shot-1 shot_icon"></div>
                            <div class="shot-2 shot_icon"></div>
                        </div>
                        <div class="zd-brains half_row">

                        </div>
                    </div>
                    <div class="zd-main-dice center_rows">
                        <div class="zd-dice-0 zd_active_dice"></div>
                        <div class="zd-dice-1 zd_active_dice"></div>
                        <div class="zd-dice-2 zd_active_dice"></div>
                    </div>
                    <div class="zd-player-actions center_rows">

                    </div>
                </div>
            </div>
            <!--RIGHT SIDE-->
            <div class="right_side">
                <div class="players-section">
                    <div class="player-card-0 p-card">
                        <div class="player-pic-0 p-pic"></div>
                    </div>
                    <div class="player-card-1 p-card">
                        <div class="player-pic-1 p-pic"></div>
                    </div>
                    <div class="player-card-2 p-card">
                        <div class="player-pic-2 p-pic"></div>
                    </div>
                    <div class="player-card-3 p-card">
                        <div class="player-pic-3 p-pic"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
